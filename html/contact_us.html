        <main role="main" class="contmain">
            <h1 class="h1">Contact me</h1>
            <div id="divider" title="divider" class="divider">

                    <h2 class="contact__h2">"How can we help you?"</h2>
                    <figure><img src="../images/Contactus.png" alt="Contact-us" class="contact__img"><hr><figcaption class="contact__figcaption">We are here to help you with anything related to IT</figcaption></figure>
                </section>
                <form method="get" class="contact__form">
                    <fieldset id="information" class="contact__fieldset--info">
                        <legend></legend>
                        <label for="fname" id=top class="contact__label--top">First-name</label><input type="text" name="fname" id="fname" minlength="3" maxlength="15">
                        <label for="lname" class="contact__label">last-name</label><input type="text" name="lname" id="lname" minlength="3" maxlength="15">
                        <label for="email" class="contact__label">Your email</label><input type="email" id="email" minlength="7" maxlength="30">
                    </fieldset>
                    <label for="comment" class="contact__label">Comment you would like to leave</label><br>
                    <textarea placeholder="Enter your comment" id="comment" class="contact__textarea--comment"></textarea>
                    <fieldset id="buttons" class="contact__fieldset--buttons">
                        <legend></legend>
                        <input type="reset" value="Cancel" class="contact__buttons">
                        <input type="submit" value="Submit" class="contact__buttons">
                    </fieldset>
                </form>
